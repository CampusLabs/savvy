    <script>
      (function () {
        var $ = window.jQuery;
        var _ = window._;
        var Rec = window.Rec;

        Savvy.defaults.savingHtml = '';
        Savvy.defaults.duration = 2000;

        $(function () {
          $('.js-good, .js-bad').click(function () {
            var $self = $(this);
            if ($self.is('.js-savvy-saving')) return;
            var url =
              $self.is('.js-bad') ?
              'http://bad.example.com/does-not-exist' :
              'http://imdbapi.org';
            $self.savvy($.ajax({url: url, data: {limit: 10, q: 'a'}}));
          });
        });
      })();
    </script>

    <h1>Savvy Demo</h1>
    <a class='js-good'>Good Link</a><a class='js-bad'>Bad Link</a>
  </body>
